<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
<h1>Welcome To The Signup Page</h1>
<p>By signing up, you will be granted access to the website.</p>
<p>Please fill in the following information.</p><br>
    <form action="#" method="POST">
        <!--Full Name-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <!--Email-->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <!--Phone Number-->
        <label for="phone">Phone Number(optional):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <!--Desired Username-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <!--Password-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <!--Gender-->
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <!--Date of Birth-->
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>
        </label>
        <!--Terms and Conditions-->
        <label><input type="checkbox" name="termsAndConditons" required>I agree to the terms and conditions even though I almost certainly did not read them all</label><br><br>
        <!--Annoying buttons that the company hopes you press-->
        <label><input type="checkbox" name="constantEmails">I want to receive an email every single day with an advertisment to sign up for the slightly more expensive plan</label><br><br>
        <label><input type="checkbox" name="phoneCalls">I want to receive a daily phonecall to remind me to go online so the company gets more traction</label><br><br>
        <label for="phoneCallTime">Phone Call Time:</label>
        <input type="time" id="time" name="time"><br><br>
        <!--Register and Reset-->
        <button type="submit">Register</button>
        <button type="reset">Reset Form</button>


    </form>

</body>

</html>
